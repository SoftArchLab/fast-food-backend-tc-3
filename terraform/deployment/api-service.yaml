apiVersion: v1
kind: Service
metadata:
  name: fastfood-service
  namespace: fastfood-api
spec:
  type: LoadBalancer
  selector:
    app: fastfood-api
  ports:
    - protocol: TCP
      port: 80          # Porta exposta externamente (do ELB)
      targetPort: 80  